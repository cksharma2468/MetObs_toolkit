name: Build and deploy documentation (testing)
on:
  push
permissions:
    contents: write
jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
      - name: Install dependencies
        run: |
          pip install poetry==1.3.2
      - name: poetry create doc environment
        run: |
          poetry --version
          poetry install --only documentation
          poetry show
      - name: Sphinx build
        run: |
          poetry --version
          poetry run sphinx-build --version
          poetry run sphinx-build -a -E docs _build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _build/
          force_orphan: true